# Claude Code

**เขียนคำสั่ง Claude ก็เขียน code ให้**

Nat (Weerawan) — Fortal AI Agent Learning

---

> "Claude Code reads your codebase, edits files, runs commands, and integrates with your development tools."

---

## Skill Discovery — The One Rule That Matters

- **ครั้งแรก** — <span class="fragment">ไม่มี `.claude/` → สร้างแล้ว <span style="color:#ff6b6b;font-weight:700">restart session ทีนึง</span></span>
- **ครั้งต่อไป** — <span class="fragment"><span style="color:#ff6b6b">เพิ่ม SKILL.md ใช้ได้เลย</span> ไม่ต้อง restart</span>
- **ไม่ขึ้น?** — <span class="fragment"><span style="color:#ff6b6b">แสดงว่ามีอะไรผิด</span> — เช็ค frontmatter</span>

<blockquote style="margin-top:2em">Know this one thing, and you're ready to build Skills.</blockquote>

## Claude Code คืออะไร?

AI เขียน code ให้ — ใช้ได้ทุกที่

- **Terminal** — <span class="fragment">full CLI</span>
- **VS Code / Cursor / JetBrains** — <span class="fragment">ใช้ใน IDE ได้เลย</span>
- **Desktop App** — <span class="fragment">หลายหน้าต่างพร้อมกัน</span>
- **Web / iOS** — <span class="fragment">ไม่ต้องลง ใช้จากมือถือ</span>

## Install

```bash
# macOS, Linux, WSL
curl -fsSL https://claude.ai/install.sh | bash

# Homebrew
brew install --cask claude-code

# Windows PowerShell
irm https://claude.ai/install.ps1 | iex
```

แล้วเริ่มใช้งาน:

```bash
cd your-project && claude
```

## CLAUDE.md — Memory

Markdown ไฟล์เดียว — Claude จำทุก session

```
project/
├── CLAUDE.md          # ทีมใช้ร่วมกัน
├── CLAUDE.local.md    # ส่วนตัว (gitignored)
└── .claude/
    ├── CLAUDE.md      # project config
    └── rules/
        ├── testing.md # เฉพาะเรื่อง testing
        └── api.md     # เฉพาะเรื่อง API
```

---

## Memory Hierarchy

| Level | ไฟล์ | Scope |
|-------|------|-------|
| **Managed** | `/Library/.../CLAUDE.md` | ทั้งองค์กร |
| **User** | `~/.claude/CLAUDE.md` | ทุก project |
| **Project** | `./CLAUDE.md` | ทีมนี้ |
| **Local** | `./CLAUDE.local.md` | ตัวเอง |
| **Auto** | `~/.claude/projects/*/memory/` | Claude จดเอง |

**Auto Memory** — Claude จดให้เอง ไม่ต้องบอก

## Skill Frontmatter

```yaml
---
name: deploy
description: Deploy to production
disable-model-invocation: true  # user-only
context: fork                   # run in subagent
agent: Explore                  # agent type
allowed-tools: Read, Grep, Bash
model: sonnet
---
```

| Field | Effect |
|-------|--------|
| `disable-model-invocation` | Claude เรียกเองไม่ได้ |
| `context: fork` | แยกไปรันใน subagent |
| `allowed-tools` | ให้ใช้แค่ tools ที่กำหนด |

## Dynamic Context

**`!`command``** — ดึงข้อมูลจริงมาใส่ก่อน Claude เห็น

## Hooks — Automation

คำสั่งที่รันเองตามจังหวะ

```json
{
  "hooks": {
    "PostToolUse": [{
      "matcher": "Edit|Write",
      "hooks": [{
        "type": "command",
        "command": "prettier --write $FILE"
      }]
    }]
  }
}
```

**แก้ไฟล์ → format อัตโนมัติ**

---

## Hook Events

| Event | เมื่อไหร่ | หยุดได้? |
|-------|----------|-----------|
| **SessionStart** | เริ่ม session | - |
| **UserPromptSubmit** | user พิมพ์ | ได้ |
| **PreToolUse** | ก่อนใช้ tool | ได้ |
| **PostToolUse** | หลังใช้ tool | - |
| **Stop** | Claude หยุด | ได้ |
| **SubagentStart/Stop** | subagent เริ่ม/จบ | บางส่วน |

---

## Hook Types

3 แบบ — เลือกให้เข้ากับงาน

| Type | ทำอะไร | ตัวอย่าง |
|------|--------|---------|
| **command** | รัน shell | `prettier`, `eslint` |
| **prompt** | ถาม LLM | "ทำเสร็จหรือยัง?" |
| **agent** | spawn subagent | ตรวจ test ก่อนหยุด |

```json
{
  "type": "prompt",
  "prompt": "Check if all tasks complete: $ARGUMENTS"
}
```

## MCP — Model Context Protocol

ต่อ Claude เข้ากับเครื่องมือที่ใช้อยู่

```bash
# เพิ่ม GitHub
claude mcp add --transport http github \
  https://api.githubcopilot.com/mcp/

# เพิ่ม Sentry
claude mcp add --transport http sentry \
  https://mcp.sentry.dev/mcp

# เพิ่ม PostgreSQL
claude mcp add --transport stdio db \
  -- npx -y @bytebase/dbhub \
  --dsn "postgresql://..."
```

---

## MCP Scopes

| Scope | เก็บที่ไหน | commit ได้? |
|-------|-----------|------|
| **Local** | `~/.claude.json` | - |
| **Project** | `.mcp.json` | ได้ |
| **User** | `~/.claude.json` | - |
| **Managed** | system dir | admin จัดการ |

```bash
# จัดการ
claude mcp list
claude mcp get github
claude mcp remove github
/mcp  # ใน Claude Code
```

## Agent Features

- **Persistent Memory** — <span class="fragment">จำต่อได้ทุก session</span>
- **Preloaded Skills** — <span class="fragment">โหลด skill ให้พร้อมตั้งแต่เริ่ม</span>
- **Hooks** — <span class="fragment">ใส่ PreToolUse, PostToolUse ใน agent ได้</span>
- **Background** — <span class="fragment">รันพร้อมกัน กด Ctrl+B</span>
- **Resume** — <span class="fragment">กลับมาต่อจากที่ค้างได้</span>

```yaml

  - api-conventions   # โหลดให้พร้อม
  - error-handling
```

## Architecture Overview

```
┌─────────────────────────────┐
│       Claude Code           │
├─────────────────────────────┤
│  CLAUDE.md    Auto Memory   │  ← Memory
│  Skills       Commands      │  ← Extensions
│  Hooks        Permissions   │  ← Automation
│  MCP Servers  Plugins       │  ← Integrations
├─────────────────────────────┤
│  Sub-agents   Agent Teams   │  ← Delegation
│  Explore │ Plan │ Custom    │
└─────────────────────────────┘
```

## Cheat Sheet

```bash
# Install
curl -fsSL https://claude.ai/install.sh | bash

# Memory
claude /init              # สร้าง CLAUDE.md
claude /memory            # แก้ไข memory

# Skills
mkdir -p .claude/skills/my-skill
# เขียน SKILL.md แล้วใช้ /my-skill

# MCP
claude mcp add --transport http name url
claude mcp list

# Agents
claude /agents            # จัดการ agents
claude --agent my-agent   # ใช้ agent เป็น main
```
